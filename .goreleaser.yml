# See documentation at http://goreleaser.com
version: 2
builds:
  - main: ./cmd/essh
    id: essh
    binary: essh
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - 386
      - arm
      - amd64
      - arm64
    goarm:
      - 7
    ldflags:
      - -s -w -X github.com/kohkimakimoto/{{.ProjectName}}/{{.ProjectName}}.CommitHash={{.Commit}} -X github.com/kohkimakimoto/{{.ProjectName}}/{{.ProjectName}}.Version={{.Version}} -X github.com/kohkimakimoto/{{.ProjectName}}/{{.ProjectName}}.CommitHash={{.Commit}} -X github.com/kohkimakimoto/{{.ProjectName}}/{{.ProjectName}}.Version={{.Version}}
    gcflags:
      - " -l -l -l"
    env:
      - CGO_ENABLED=0
    ignore:
      - goos: darwin
        goarch: 386
      - goos: windows
        goarch: 386
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
dist: ./build/outputs/dist
signs:
  - artifacts: checksum
    args: ["--batch", "-u", "{{ .Env.GPG_FINGERPRINT }}", "--output", "${signature}", "--detach-sign", "${artifact}"]
archives:
  - formats: [ 'binary' ]
    id: xc
  - formats: ['tar.gz']
    id: brew
checksum:
  name_template: 'checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
